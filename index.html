<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Welcome to HuaChaoChaoDaYe's Website</title>
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Cache-Control" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
		<link rel="icon" href="icon.ico" type="image/x-icon" />
		<style>
			body{
				background-color: #eee;
			}
			canvas{
				background-color: #eee;
				z-index: -1;
				position : absolute;
				left: 0;
				top: 0;
				margin: 0 auto;
				display: block
			}
			.title{font-size:60px;color:white}
			.title2{font-size:40px;color:orange}
			.title3{font-size:30px;color:chartreuse}
			.texts{font-size:20px;color:yellow;width:800px;margin:0 auto}
		</style>
	</head>
	<body style="margin: 0 auto">
		<canvas id="canv"></canvas>
		<h1 class="title" align="center">Welcome to HuaChaoChaoDaYe's Website!</h1>
		<script type="text/javascript">
			var canvas=document.getElementById("canv");
			var wid=window.innerWidth;
			var hei=window.outerHeight;
			canvas.width=wid;
			canvas.height=hei;
			var $=canvas.getContext("2d");
			var flwls=[];
			var flowerColor="rgba(255,192,203,.3)";
			var flowerColorDeep="rgba(241,158,194,.5)";
			
			function initFlowers(){
				$.clearRect(0,0,wid,hei);
				var grd=$.createLinearGradient(0,0,0,hei);
				grd.addColorStop(0,"purple");
				grd.addColorStop(1,"black");
				$.fillStyle=grd;
				$.fillRect(0,0,wid,hei);
				for(var i=0;i<500;i++){
					var x=Math.random()*wid;
					var y=Math.random()*hei;
					var sx=Math.random()*2+0.5;
					var sy=Math.random()*5+1;
					var r=Math.random()*3+3;
					var color=[flowerColorDeep,flowerColor,flowerColor][Math.round(Math.random()+0.2)];
					var deg=Math.random()*2*Math.PI-Math.PI;
					flwls.push({x:x,y:y,r:r,sx:sx,sy:sy,color:color,deg:deg});
					$.beginPath();
					$.fillStyle=color;
					$.arc(x,y,r,deg,deg+Math.PI*1.3);
					$.fill();
				}
			}
			initFlowers();
			
			function step(){
				$.clearRect(0,0,wid,hei);
				var grd=$.createLinearGradient(0,0,0,hei);
				grd.addColorStop(0,"purple");
				grd.addColorStop(1,"black");
				$.fillStyle=grd;
				$.fillRect(0,0,wid,hei);
				for(var i=0;i<500;i++){
					flwls[i].x+=flwls[i].sx;
					flwls[i].y+=flwls[i].sy;
					if(flwls[i].y>=hei){
						flwls[i].y-=hei;
					}
					if(flwls[i].x>=wid){
						flwls[i].x-=wid;
					}
					flwls[i].deg+=flwls[i].sx*0.05;
					$.beginPath();
					$.fillStyle=flwls[i].color;
					$.arc(flwls[i].x,flwls[i].y,flwls[i].r,flwls[i].deg,flwls[i].deg+Math.PI*1.3);
					$.fill();
				}
				requestAnimationFrame(step);
				document.body.style.background="url('"+canvas.toDataURL()+"')";
			}
			requestAnimationFrame(step);
		</script>
		<h2 align="center" class="title2"><br>About CJC Apps</h2>
		<p class="texts">
			CJC Apps is a group organized by HuaChaoChaoDaYe in 2019. Up till now, CJC Apps has made 2 large softwares and several small softwares. Below is the introduction for the large softwares.
		</p>
		<h3 class="title3" align="center">
			<img src="softwares/icons/cjcmcg.ico" width="30" height="30" />
			CJCMCG (CJC's Midi Counter Generator)
		</h3>
	</body>
</html>
